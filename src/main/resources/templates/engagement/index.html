<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet a local - administrator page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<th:block th:include="fragments/header :: body"></th:block>
<div class="container" style="padding-top: 100px;">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="panel panel-default">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Meet ID</th>
                        <th>Volunteer ID</th>
                        <th>Time</th>
                        <th>Confirmed</th>
                        <th>Meet Status</th>
                        <th>Evaluations Size</th>
                    </tr>
                    </thead>
                    <tbody>
                    <div th:if="!${#lists.isEmpty(engagements)}">
                        <tr th:each = "engagement : ${engagements}">
                            <td th:text = "${engagement.id}"></td>
                            <td th:text = "${engagement.meet.id}"></td>
                            <td th:text = "${engagement.volunteer.id}"></td>
                            <td th:text = "${engagement.time}"></td>
                            <td th:text = "${engagement.confirmed}"></td>
                            <td th:text = "${engagement.meet.status}"></td>
                            <td th:text = "${#lists.size(engagement.evaluations)}"></td>
                            <td>
                                <div class="btn-group" role="group" aria-label="...">
                                    <form th:action="@{'/engagement-management/view'}" method="GET" style='display:inline;'>
                                        <input type="hidden" name="token" th:value="${engagement.token}">
                                        <button type="submit" name="view" class="btn btn-info"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </div>
                    <div th:if="${#lists.isEmpty(engagements)}">
                        <tr>
                            <td>No engagement exists!</td>
                        </tr>
                    </div>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<th:block th:include="fragments/js :: body"></th:block>
<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>
