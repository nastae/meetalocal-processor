<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet a local - administrator page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<th:block th:include="fragments/header :: body"></th:block>
<div class="container" style="padding-top: 100px;">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">View Volunteer</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="inputId">ID</label>
                        <input type="text" class="form-control" id="inputId" placeholder="ID" th:field="*{volunteer.id}" name="id" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputCreatedAt">Created at</label>
                        <input type="text" class="form-control" id="inputCreatedAt" placeholder="Created at" th:field="*{volunteer.createdAt}" name="createdAt" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputChangedAt">Changed at</label>
                        <input type="text" class="form-control" id="inputChangedAt" placeholder="Changed at" th:field="*{volunteer.changedAt}" name="changedAt" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" th:field="*{volunteer.name}" name="name" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" th:field="*{volunteer.surname}" name="surname" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputPurpose">Purpose</label><br>
                        <th:block th:each="availablePurpose : ${availablePurposes}">
                            <input type="checkbox" name="purpose" th:value="${availablePurpose.purpose.name}" id="inputPurpose"  th:checked="${availablePurpose.checked}" disabled="disabled"/>
                            <label th:text="${availablePurpose.purpose.name}"></label>
                        </th:block>
                    </div><br>
                    <div class="form-group">
                        <label for="inputDateOfBirth">Date of Birth</label>
                        <input type="text" class="form-control" id="inputDateOfBirth" placeholder="Last Name" th:field="*{volunteer.dateOfBirth}" name="dateOfBirth" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputSkypeName">Skype Name</label>
                        <input type="text" class="form-control" id="inputSkypeName" placeholder="Skype Name" th:field="*{volunteer.skypeName}" name="skypeName" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email" th:field="*{volunteer.email}" name="email" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputLanguage">Language</label><br>
                        <th:block th:each="language : ${languages}">
                            <input type="checkbox" name="languages" th:value="${language.language.name}" id="inputLanguage" th:checked="${language.checked}" disabled="disabled"/>
                            <label th:text="${language.language.name}"></label>
                        </th:block>
                    </div><br>
                    <div class="form-group">
                        <label for="inputDescription">Description</label>
                        <input type="text" class="form-control" id="inputDescription" placeholder="Description" th:field="*{volunteer.description}" name="description" disabled="disabled" />
                    </div>
                    <div hidden class="form-group">
                        <label for="inputActive">Active</label>
                        <input type="radio" class="form-control" id="inputActive" placeholder="Active" th:field="*{volunteer.active}" th:value="*{volunteer.active}" name="active" disabled="disabled" />
                    </div>
                    <div class="text-right">
                        <a href="/volunteer-management" th:href="@{/volunteer-management}" class="btn btn-default">Back</a>
                        <form th:action="@{'/volunteer-management/edit'}" th:method="GET" style='display:inline;'>
                            <input type="hidden" name="id" th:value="${volunteer.id}">
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </form>
                    </div>
                </div>
                <div class="panel-footer">
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="fragments/js :: body"></th:block>
<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>
