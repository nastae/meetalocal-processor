<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Meet a local - administrator page</title>
            <th:block th:include="fragments/head :: head"></th:block>
        </head>
<body>
<th:block th:include="fragments/header :: body"></th:block>
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Edit Volunteer</div>
                <div class="panel-body">
                    <form th:action="@{/volunteer-management/update}" th:object="${volunteerDto}" th:method="post">
                        <input type="hidden" th:field="*{id}" />
                        <div class="form-group">
                            <label for="inputId">ID</label>
                            <input type="text" class="form-control" id="inputId" placeholder="ID" th:field="*{id}" disabled="disabled" />
                        </div>
                        <div class="form-group">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" th:field="*{name}" />
                        </div>
                        <div class="form-group">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" th:field="*{surname}" name="surname"/>
                        </div>
                        <div class="form-group">
                            <label for="inputDateOfBirth">Date of Birth</label>
                            <input type="date" class="form-control" id="inputDateOfBirth" placeholder="Last Name" th:field="*{dateOfBirth}" name="dateOfBirth"/>
                        </div>
                        <div class="form-group">
                            <label for="inputPhoneNumber">Phone Number</label>
                            <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Phone Number" th:field="*{phoneNumber}" name="phoneNumber"/>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" th:field="*{email}" name="email"/>
                        </div>
                        <div class="form-group">
                            <label for="inputLanguage">Language</label><br>
                            <th:block th:each="language : ${availableLanguages}">
                                <input type="checkbox" name="languages" th:field="*{languages}" th:value="${language.language.name}" id="inputLanguage" th:checked="${language.checked}"/>
                                <label th:text="${language.language.name}"></label>
                            </th:block>
                        </div><br>
                        <div class="form-group">
                            <label for="inputDescription">Description</label>
                            <input type="text" class="form-control" id="inputDescription" placeholder="Description" th:field="*{description}" name="description"/>
                        </div>
                        <div hidden class="form-group">
                            <label for="inputActive">Active</label>
                            <input type="radio" class="form-control" id="inputActive" placeholder="Active" th:field="*{active}" th:value="*{active}" name="active"/>
                        </div>
                        <div class="text-right">
                            <a href="/volunteer-management" th:href="@{/volunteer-management}" class="btn btn-default">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="fragments/js :: body"></th:block>
<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>
