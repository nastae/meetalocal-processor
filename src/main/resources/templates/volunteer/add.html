<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet a local - administrator page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<th:block th:include="fragments/header :: body"></th:block>
<div class="container" style="padding-top: 100px;">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Add Contact</div>
                <div class="panel-body">
                    <form action="/volunteer-management/add" th:action="@{/volunteer-management/add}" th:object="${volunteerDto}" method="post">
                        <div class="form-group">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" th:field="*{name}" name="name" />
                            <span  class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">First Name Error</span>
                        </div>
                        <div class="form-group">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" th:field="*{surname}" name="surname" />
                            <span  class="help-block" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Last Name Error</span>
                        </div>
                        <div class="form-group">
                            <label for="inputDateOfBirth">Date of Birth</label>
                            <input type="date" class="form-control" id="inputDateOfBirth" placeholder="Date of Time" th:field="*{dateOfBirth}" name="dateOfBirth" />
                            <span  class="help-block" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{surname}">Date of Birth Error</span>
                        </div>
                        <div class="form-group">
                            <label for="inputPhoneNumber">Phone Number</label>
                            <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Phone Number" th:field="*{phoneNumber}" name="phoneNumber" />
                            <span  class="help-block" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number Error</span>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" th:field="*{email}" name="email" />
                            <span  class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
                        </div>
                        <div class="form-group">
                            <label for="inputLanguage">Language</label><br>
                            <th:block th:each="language : ${availableLanguages}">
                                <input type="checkbox" th:field="*{languages}" name="languages" th:value="${language.name}" id="inputLanguage" />
                                <label th:text="${language.name}"></label>
                            </th:block>
                        </div><br>
                        <div class="form-group">
                            <label for="inputDescription">Description</label>
                            <input type="text" class="form-control" id="inputDescription" placeholder="Description" th:field="*{description}" name="description" />
                            <span  class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</span>
                        </div>
                        <div class="text-right">
                            <a href="/volunteer-management" th:href="@{/volunteer-management}" class="btn btn-default">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="fragments/js :: body"></th:block>
<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>
