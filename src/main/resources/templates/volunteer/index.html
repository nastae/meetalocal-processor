<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet a local - administrator page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .td-text {
            max-width: 80px;
            overflow: hidden;
            text-overflow: clip;
            white-space: nowrap;
        }
        .td-buttons {
            min-width: 80px
        }
    </style>
</head>
<body>
<th:block th:include="fragments/header :: body"></th:block>
<div class="container" style="padding-top: 100px; width: 1280px;">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">New Volunteer <a th:href="@{/volunteer-management/add}" class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></div>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th class="td-text">First Name</th>
                        <th class="td-text">Last Name</th>
                        <th class="td-text">Phone Number</th>
                        <th class="td-text">Skype</th>
                        <th class="td-text">Email</th>
                        <th class="td-text">Date of Birth</th>
                        <th class="td-text">Purpose</th>
                        <th class="td-text">Meet Type</th>
                    </tr>
                    </thead>
                    <tbody>
                    <div th:if="!${#lists.isEmpty(volunteers)}">
                        <tr th:each = "volunteer : ${volunteers}">
                            <td th:text = "${volunteer.id}"></td>
                            <td class="td-text" th:text = "${volunteer.name}"></td>
                            <td class="td-text" th:text = "${volunteer.surname}"></td>
                            <td class="td-text" th:text = "${volunteer.phoneNumber}"></td>
                            <td class="td-text" th:text = "${volunteer.skypeName}"></td>
                            <td class="td-text" th:text = "${volunteer.email}"></td>
                            <td class="td-text" th:text = "${volunteer.dateOfBirth}"></td>
                            <td class="td-text">
                                <div th:each = "purpose, status : ${volunteer.purposes}">
                                    <span th:text = "!${status.last} ? ${purpose.purpose.name} + ',' : ${purpose.purpose.name}"></span>
                                </div>
                            </td>
                            <td class="td-text">
                                <div th:each = "meetType, status : ${volunteer.meetTypes}">
                                    <span th:text = "!${status.last} ? ${meetType.meetType.name} + ',' : ${meetType.meetType.name}"></span>
                                </div>
                            </td>
                            <td class="td-buttons">
                                <div class="btn-group" role="group" aria-label="...">
                                    <form th:action="@{'/volunteer-management/view'}" method="GET" style='display:inline;'>
                                        <input type="hidden" name="id" th:value="${volunteer.id}">
                                        <button type="submit" name="view" class="btn btn-info"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></button>
                                    </form>
                                    <form th:action="@{'/volunteer-management/edit'}" method="GET" style='display:inline;'>
                                        <input type="hidden" name="id" th:value="${volunteer.id}">
                                        <button type="submit" name="edit" class="btn btn-success"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
                                    </form>
                                    <form th:action="@{'/volunteer-management/delete'}" th:method="DELETE" style='display:inline;'>
                                        <input type="hidden" name="id" th:value="${volunteer.id}">
                                        <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </div>
                    <div th:if="${#lists.isEmpty(volunteers)}">
                        <tr>
                            <td>No volunteer exists!</td>
                        </tr>
                    </div>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<th:block th:include="fragments/js :: body"></th:block>
<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>
