<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Meet a local - administrator page</title>
            <th:block th:include="fragments/head :: head"></th:block>
        </head>
<body>
<th:block th:include="fragments/header :: body"></th:block>
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">View Meet</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="inputId">ID</label>
                        <input type="text" class="form-control" id="inputId" placeholder="ID" th:field="*{meet.id}" name="id" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputCreatedAt">Created at</label>
                        <input type="text" class="form-control" id="inputCreatedAt" placeholder="Created at" th:field="*{meet.createdAt}" name="createdAt" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputChangedAt">Changed at</label>
                        <input type="text" class="form-control" id="inputChangedAt" placeholder="Changed at" th:field="*{meet.changedAt}" name="changedAt" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" th:field="*{meet.name}" name="name" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" th:field="*{meet.surname}" name="surname" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email" th:field="*{meet.email}" name="email" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputPhoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Phone Number" th:field="*{meet.phoneNumber}" name="phoneNumber" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputCountry">Country</label>
                        <input type="text" class="form-control" id="inputCountry" placeholder="Country" th:field="*{meet.country}" name="country" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputDate">Date</label>
                        <input type="date" class="form-control" id="inputDate" placeholder="Date" th:field="*{meet.date}" name="date" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputTime">Time</label>
                        <input type="time" class="form-control" id="inputTime" placeholder="Time" th:field="*{meet.time}" name="time" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputPeopleCount">People Count</label>
                        <input type="text" class="form-control" id="inputPeopleCount" placeholder="People Count" th:field="*{meet.peopleCount}" name="peopleCount" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputAge">Age</label>
                        <input type="text" class="form-control" id="inputAge" placeholder="Age" th:field="*{meet.age}" name="age" disabled="disabled" />
                    </div>
                    <div class="text-right">
                        <form th:action="${'/engagement-management'}" th:method="GET" style='display:inline;'>
                            <input type="hidden" name="id" th:value="${meet.id}">
                            <button type="submit" class="btn btn-primary">Engagements</button>
                        </form>
                    </div>
                    <div class="form-group">
                        <label for="inputMeetAgeGroups">Desirable Meet Age Groups</label><br>
                        <th:block th:each="meetAge : ${meet.meetAgeGroups}">
                            <input type="checkbox" name="meetAges" th:value="${meetAge.ageGroup}" id="inputMeetAgeGroups" checked disabled="disabled"/>
                            <label th:text="${meetAge.ageGroup.from + '-' + meetAge.ageGroup.to}"></label>
                        </th:block>
                    </div><br>
                    <div class="form-group">
                        <label for="inputLanguages">Desirable Meet Age Groups</label><br>
                        <th:block th:each="language : ${meet.languages}">
                            <input type="checkbox" name="languages" th:value="${language.language.name}" id="inputLanguages" checked disabled="disabled"/>
                            <label th:text="${language.language.name}"></label>
                        </th:block>
                    </div><br>
                    <div class="form-group">
                        <label for="inputPreferences">Preferences</label>
                        <input type="text" class="form-control" id="inputPreferences" placeholder="Preferences" th:field="*{meet.preferences}" name="preferences" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputAdditionalPreferences">Additional Preferences</label>
                        <input type="text" class="form-control" id="inputAdditionalPreferences" placeholder="Additional Preferences" th:field="*{meet.additionalPreferences}" name="additionalPreferences" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputStatus">Status</label>
                        <input type="text" class="form-control" id="inputStatus" placeholder="Status" th:field="*{meet.status}" name="status" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputFreezed">Freezed</label>
                        <input type="text" class="form-control" id="inputFreezed" placeholder="Freezed" th:field="*{meet.freezed}" name="freezed" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputVolunteer">Volunteer ID</label>
                        <span th:if="${meet.volunteer != null}">
                            <input type="text" class="form-control" id="inputVolunteer" placeholder="Volunteer" th:field="*{meet.volunteer.id}" name="Volunteer" disabled="disabled" />
                        </span>
                    </div>
                    <div class="text-right">
                        <a href="/meet-management" th:href="@{/meet-management}" class="btn btn-default">Back</a>
                    </div>
                </div>
                <div class="panel-footer">
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="fragments/js :: body"></th:block>
<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>
